<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .description {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    .url {
      font-size: 12px;
      color: #999;
      word-break: break-all;
      margin-bottom: 15px;
    }
    .no-content {
      color: #999;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
    .refresh-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .refresh-btn:hover {
      background-color: #3367d6;
    }
    .refresh-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .result-section {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    .prediction {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .prediction.real {
      color: #28a745;
    }
    .prediction.fake {
      color: #dc3545;
    }
    .confidence {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    .chart-container {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      position: relative;
    }
    .pie-chart {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#28a745 0% var(--real-percent), #dc3545 var(--real-percent) 100%);
      margin: 0 auto;
    }
    .chart-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 12px;
      font-weight: bold;
    }
    .chart-legend {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      font-size: 12px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #dc3545;
      text-align: center;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 4px;
      margin-top: 10px;
    }
    .probability-text {
      font-size: 14px;
      font-weight: bold;
    }
    .probability-label {
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="no-content" id="noContent">
      Không có nội dung từ VnExpress. Hãy truy cập một bài viết trên VnExpress trước.
    </div>
    
    <div id="articleContent" style="display: none;">
      <div class="title" id="title"></div>
      <div class="description" id="description"></div>
      <div class="url" id="url"></div>
      
      <div id="loadingSection" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div>Đang phân tích tin tức...</div>
      </div>
      
      <div id="resultSection" class="result-section" style="display: none;">
        <div id="prediction" class="prediction"></div>
        <div id="confidence" class="confidence"></div>
        <div class="chart-container">
          <div class="pie-chart" id="pieChart"></div>
          <div class="chart-center">
            <div class="probability-text" id="centerPercent">0%</div>
            <div class="probability-label">REAL</div>
          </div>
        </div>
        <div class="chart-legend">
          <div class="legend-item">
            <div class="legend-color" style="background-color: #28a745;"></div>
            <span>REAL</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #dc3545;"></div>
            <span>FAKE</span>
          </div>
        </div>
      </div>
      
      <div id="errorSection" class="error" style="display: none;"></div>
      
      <button class="refresh-btn" id="refreshBtn">Phân tích lại</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
